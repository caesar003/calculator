<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div id="prev"></div>
            <div id="operand"></div>
            <div id="display"></div>
            <div id="keys">
                <button id="clear">C</button>
                <button id="backspace">&#9003;</button>
                <button class="operand" data-operand="/" id="divide">/</button>
                <button class="operand" data-operand="*" id="multiply">
                    x
                </button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operand" data-operand="+" id="add">+</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operand" data-operand="-" id="subtract">
                    -
                </button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="" id="equals">=</button>
                <button class="" id="negate">+/-</button>
                <button class="number" id="zero">0</button>
                <button id="decimal">.</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
